<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Sweet Surprise</title>

<style>
body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: radial-gradient(circle, #5d4037, #2b1d1a);
    font-family: 'Arial', sans-serif;
}

#canvas-container {
    position: relative;
    width: 100vw;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Gift */
#mystery-gift {
    width: 120px;
    height: 160px;
    background: linear-gradient(135deg, #ffd700, #ffec8b, #b8860b);
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    cursor: pointer;
    box-shadow: 0 0 50px rgba(255, 215, 0, 0.4);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
    animation: float 3s ease-in-out infinite;
}

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}

#mystery-gift:hover {
    transform: scale(1.1);
    box-shadow: 0 0 70px rgba(255, 215, 0, 0.8);
}

/* Message */
#love-message {
    position: absolute;
    top: 38%;
    text-align: center;
    color: #fcf6ba;
    opacity: 0;
    pointer-events: none;
    z-index: 5;
}

#typing-text {
    font-size: 1.6rem;
    margin-bottom: 20px;
}

/* Final glowing text */
#final-text {
    font-size: 3.5rem;
    color: hotpink;
    text-shadow:
        0 0 10px #ff69b4,
        0 0 20px #ff69b4,
        0 0 40px #ff1493;
    opacity: 0;
}

/* Floating items */
.floating-item {
    position: absolute;
    pointer-events: none;
    user-select: none;
    z-index: 2;
}

.shatter {
    animation: shatterAnim 0.8s forwards;
}

@keyframes shatterAnim {
    to { transform: scale(3); opacity: 0; }
}
</style>
</head>

<body>

<div id="canvas-container">

    <div id="mystery-gift">
        <span style="font-size:40px;">üéÅ</span>
    </div>

    <div id="love-message">
        <div id="typing-text"></div>
        <div id="final-text"></div>
    </div>

</div>

<script>
const gift = document.getElementById('mystery-gift');
const container = document.getElementById('canvas-container');
const messageBox = document.getElementById('love-message');
const typingTextEl = document.getElementById('typing-text');
const finalTextEl = document.getElementById('final-text');

const items = ['üç´','üå∫','üíï','‚ú®','üíñ','üç¨','üòç','üêº'];

const firstMessage = "You're my favorite treat‚Ä¶Meri Mutkiüòò. Life is sweeter with you üíñ";
const finalMessage = "Happy Chocolate Day Meri Deepuüå∫üíñ";

gift.addEventListener('click', () => {
    gift.classList.add('shatter');
    setTimeout(() => gift.style.display = 'none', 500);

    messageBox.style.opacity = '1';

    typeText(firstMessage, typingTextEl, () => {
        setTimeout(() => {
            typeText(finalMessage, finalTextEl, null, true);
        }, 600);
    });

    setInterval(createFloatingItem, 150);
});

/* Typing effect */
function typeText(text, element, callback, glow = false) {
    let i = 0;
    element.innerHTML = '';
    element.style.opacity = '1';

    const typing = setInterval(() => {
        element.innerHTML += text.charAt(i);
        i++;
        if (i === text.length) {
            clearInterval(typing);
            if (callback) callback();
            if (glow) element.style.opacity = '1';
        }
    }, 70);
}

/* Floating chocolates */
function createFloatingItem() {
    const item = document.createElement('div');
    item.className = 'floating-item';
    item.innerHTML = items[Math.floor(Math.random() * items.length)];

    const size = Math.random() * 30 + 20;
    item.style.fontSize = size + 'px';
    item.style.left = Math.random() * 100 + 'vw';
    item.style.top = '110vh';

    container.appendChild(item);

    const duration = Math.random() * 3 + 4;
    const drift = (Math.random() - 0.5) * 200;

    const animation = item.animate([
        { transform: 'translateY(0)', opacity: 1 },
        { transform: `translateY(-120vh) translateX(${drift}px) rotate(360deg)`, opacity: 0 }
    ], {
        duration: duration * 1000,
        easing: 'linear'
    });

    animation.onfinish = () => item.remove();
}
</script>

</body>
</html>
